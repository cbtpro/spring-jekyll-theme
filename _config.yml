title: 博客标题
author: Github或Gitee用户
email: 你的邮箱@example.com
description: > # this means to ignore newlines until "show_exerpts:"
  在这里为你的新网站写一篇精彩的描述。您可以在_config.yml中编辑这一行。它将出现在您的文档头元(用于谷歌搜索结果)和feed.xml站点描述中。

show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
spring-jekyll-theme:
  date_format: '%b %-d, %Y'

  # generate social links in footer
  social_links:
    twitter: jekyllrb
    github: jekyll
    rss: rss
    # dribbble: jekyll
    # facebook: jekyll
    # flickr:   jekyll
    # instagram: jekyll
    # linkedin: jekyll
    # pinterest: jekyll
    # youtube: jekyll
    # youtube_channel: UC8CXR0-3I70i1tfPg1PAE1g
    # youtube_channel_name: CloudCannon
    # telegram: jekyll
    # googleplus: +jekyll
    # microdotblog: jekyll
    # Mastodon instances
    # mastodon:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
theme: spring-jekyll-theme

plugins:
  - jekyll-feed
  - jekyll-seo-tag
